<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Admin</title>
	<link rel="stylesheet" type="text/css" href="node_modules/materialize-css/dist/css/materialize.css">
</head>
<body>
	<header>
		<nav>
			<div class="nav-wrapper">

				<ul id="nav-mobile" class="left hide-on-med-and-down">
					<li><a href="index.html">Admin</a></li>
					<li><a href="blog.html">Blog</a></li>

				</ul>
			</div>
		</nav>

	<main>
		<div class="container">
			<div id="load"></div>

			<input id="Title" type="text" name="Title" value="" placeholder="Add your title">
			<div class="row">
				<div class="col s4">
					<label for="Textblog">Aperçu</label>
					<textarea id="Textblog" name="Article" cols="50" rows="50"></textarea>
				</div>
				<div id="Text" class="col s4">
					<!-- <label for="Text">Article</label>
					<textarea id="Text" name="Article" cols="50" rows="50"></textarea> -->
				</div>
			</div>
			<input id="send" type="button" name="Send" value="Send" placeholder="Add your article">
		</div>
		<div class="row">
			<div class="container">	
				<h2>Gestion des articles du Blog</h2>			
				<table >
					<thead>
						<tr>
							<td>Numéro Article</td>
							<td>Titre</td>
							<td>Date</td>
							<td>Supprimé</td>
						</tr>
					</thead>
					<tbody id="Affcontenue">
						
					</tbody>
				</table>
			</div>
		</div>
	</main>
	<footer>

	</footer>
	<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="node_modules/materialize-css/dist/js/materialize.js"></script>

	<script type="text/javascript" src="js/app.js"></script>
